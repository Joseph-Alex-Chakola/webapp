name: Test Workflow
on:
    pull_request:
        branches:
        - main
jobs:
    build:
            runs-on: ubuntu-latest
            steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                java-version: 17
                distribution: 'adopt'
                cache: maven
            - name: Set up Maven
              uses: stCarolas/setup-maven@v4.5
              with:
                maven-version: 3.8.2
            - name: Build with Maven
              run: mvn --batch-mode package